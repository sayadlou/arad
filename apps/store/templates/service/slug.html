{% extends "core/base.html" %}
{% load i18n %}

{% block content %}
    <div id="page-top" class="wide">
        <!-- Single Service Item ////////// Just this Section is changed! -->
        <div class="post-item">
            <div class="row post-item-head">
                <div class="col-lg-6">
                    <div class="post-name">
                        <h1>{{ object.title }}</h1>
                        <strong class="post-date">01.01.1401</strong>
                    </div>
                    <hr>
                    {{ object.introduction | safe }}
                </div>
                <div class="col-lg-6">

                    <div class="post-img">
                        <img class="" src="{{ object.picture.url }}" alt="">
                    </div>
                </div>
            </div>
            <div class="row service-item-body">
                <h1>توضیحات بیشتر:</h1>
                {{ object.description | safe }}
            </div>


            {% if not is_owner %}
                <form autocomplete="off" method="post" action="{% url 'store:cart' %}">
                    {% csrf_token %}
                    <input type="text" name="product" value="{{ service.pk }}" hidden>
                    <input type="text" name="request_type" value="inc" hidden>
                    <input type="number" name="quantity" value="1" hidden>
                    <input type="submit" class="btn btn-primary" value="اضافه به سبد خرید">
                </form>
            {% endif %}
        </div>
{% endblock %}
